<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 10</title>
    <style>
    table {
        width: 100%;
    }
    td, th{
        text-align: center;
    }
</style>
</head>
<body>
    <H1>TIME TABLE</H1>
    <TAble border="1">
        <TR style="background-color: aqua;">
            <Th>DAY/PERIOD</Th>
            <TH>9:30-10:20</TH>
            <TH>10:20-11:10</TH>
            <TH>11:10-12:00</TH>
            <TH>12:00-12:40</TH>
            <TH>12:40-1:30</TH>
            <TH>1:30-2:20</TH>
            <TH>2:20-3:10</TH>
            <TH>3:10-4:00</TH>
        </TR>
        <TR>
            <TD>MONDAY</TD>
            <TD>ENG</TD>
            <TD>MATH</TD>
            <TD>CHE</TD>
            <TD rowspan="6"></TD>
            <TD colspan="3">LAB</TD>
            <TD>PHY</TD>
        </TR>
        <TR>
            <TD>TUESDAY</TD>
            <TD colspan="3">LAB</TD>
            <TD>ENG</TD>
            <TD>CHE</TD>
            <TD>MAT</TD>
            <TD>SPORTS</TD>
        </TR>
        <TR>
            <TD>WEDNESDAY</TD>
            <TD>MAT</TD>
            <TD>PHY</TD>
            <TD>ENG</TD>
            <TD>CHE</TD>
            <TD colspan="3">LIBRARY</TD>
        </TR>
        <TR>
            <TD>THURSDAY</TD>
            <TD>PHY</TD>
            <TD>ENG</TD>
            <TD>CHE</TD>
            <TD colspan="3">LAB</TD>
            <TD>MAT</TD>
        </TR>
        <TR>
            <TD>FRIDAY</TD>
            <TD colspan="3">LAB</TD>
            <TD>MAT</TD>
            <TD>CHE</TD>
            <TD>ENG</TD>
            <TD>PHY</TD>
        </TR>
        <TR>
            <TD>SATURDAY</TD>
            <TD>ENG</TD>
            <TD>CHE</TD>
            <TD>MATH</TD>
            <TD colspan="3">SEMINAR</TD>
            <TD>SPORTS</TD>
        </TR>
    </TAble>
</body>
</html>
